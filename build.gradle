apply plugin: 'scala'
apply plugin: 'application'

mainClassName = 'com.beng.emapp.EmApp'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'org.scala-lang:scala-reflect:2.11.8'

    compile 'com.typesafe.akka:akka-actor_2.11:2.4.6'

    compile 'com.typesafe.akka:akka-http-core_2.11:2.4.6'
    compile 'com.typesafe.akka:akka-http-experimental_2.11:2.4.6'
    compile 'com.typesafe.akka:akka-http-spray-json-experimental_2.11:2.4.6'

}

task stage(dependsOn: ['clean', 'installDist'])
